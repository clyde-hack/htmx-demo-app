<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTMX Demo</title>
		<link rel="stylesheet" href="./css/styles.css" />
		<script src="https://kit.fontawesome.com/0ac72a7378.js" crossorigin="anonymous"></script>
		<script
			src="https://unpkg.com/htmx.org@1.9.10"
			integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
			crossorigin="anonymous"></script>
	</head>

	<body>
		{{> header}}

		<main>
			<h1>Users</h1>

			<img id="spinner" class="htmx-indicator" src="./assets/loader.gif" />
			<dialog hx-on:click="this.close()"></dialog>

			<section
				class="cards"
				hx-get="/users?limit=5&offset=0"
				hx-params="*"
				hx-trigger="load, refreshUsers from:body delay:3s"
				hx-on::after-settle="document.querySelector('dialog').close()"
				hx-indicator="#spinner"></section>
		</main>

		{{> footer}}
	</body>
</html>
